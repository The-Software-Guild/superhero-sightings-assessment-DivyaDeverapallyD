<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Super Hero </title>
  </head>
    <body>
        <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Super Hero Sighting</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="superheros" class="btn btn-outline-primary btn-lg">Super Heroes</a>
            </div>
          
            <div class="col text-center m-3">
                <a href="organization" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="location" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
             <div class="col text-center m-3">
                <a href="sighting" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
          
        </div>
            <div class="row m-4 border border-dark">
                
                 <div class="col-3 text-center m-3">
                    <span class="h3">Edit Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    
                    
                    
                     <form action="editLocation" method="POST">
                           <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Location Name</label>
                            <div class="col-9">
                                <input type="text" name="locationName" 
                                       id="locationName" class="form-control"  th:value="${location.locationName}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Street" class="col-3 col-form-label">
                                Street</label>
                            <div class="col-9">
                                <input type="text" name="street" 
                                       id="street" class="form-control"  th:value="${location.street}" required/>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="City" class="col-3 col-form-label">
                                City</label>
                            <div class="col-9">
                                <input type="text" name="city" 
                                       id="city" class="form-control"  th:value="${location.city}" required/>
                            </div>
                        </div>
                        
                        
                                <div class="form-group row">
                            <label for="state" class="col-3 col-form-label">
                                State</label>
                            <div class="col-9">
                                <input type="text" name="state" 
                                       id="state" class="form-control" th:value="${location.state}" required/>
                            </div>
                        </div>
                        
                        
                        <div class="form-group row">
                            <label for="zip" class="col-3 col-form-label">
                                Zip</label>
                            <div class="col-9">
                                <input type="text" name="zip" 
                                       id="zip" class="form-control"  pattern="[0-9]*"  th:value="${location.zip}" required/>
                            </div>
                        </div>
                        
                        
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" class="form-control" th:value="${location.description}"  required/>
                            </div>
                        </div>
                        
                              <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Longitude</label>
                            <div class="col-9">
                                <input type="text" name="longitude" 
                                       id="longitude" class="form-control" th:value="${location.longitude}"  required/>
                            </div>
                        </div>
                        
                          <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Latitude</label>
                            <div class="col-9">
                                <input type="text" name="latitude" 
                                       id="latitude" class="form-control"  th:value="${location.latitude}" required/>
                            </div>
                        </div>
       <input type="hidden" name="id" th:value="${location.locationId}"/>
                        <button type="submit" class="btn btn-primary">update Location</button>
                         
                         
                         
                     </form>
                </div>
            </div>
            
            
    </body>
</html>
