<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Super Hero </title>
      <style>
        body {
  background-image: url('superhero.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed; 
   background-size: cover;
   background-color:DodgerBlue;
}
    </style>
  </head>
    <body>
        <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Super Hero Sighting</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="superheros" class="btn btn-outline-primary btn-lg">Super Heroes</a>
            </div>
          
            <div class="col text-center m-3">
                <a href="organization" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="location" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
             <div class="col text-center m-3">
                <a href="sighting" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
          
        </div>
    
   
        
           <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit SuperHero</span>
                </div>
                <div class="col-7 text-center m-3">
                  
                    <form action="editsuperhero" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                 Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control" th:value="${hero.name}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="power" class="col-3 col-form-label">
                                Power</label>
                            <div class="col-9">
                                <input type="text" name="power" 
                                       id="power" class="form-control"  th:value="${hero.power}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" class="form-control"  th:value="${hero.description}" />
                            </div>
                        </div>
               <div class="form-group row">
                            <label for="organization" class="col-3 col-form-label">
                                Organization</label>
                            <div class="col-9">
                                <select multiple id="organization" name="organizationId" 
                                        class="form-control" >
                                    <option th:each="org : ${organizationList}" 
                                            th:value="${org.organizationId}" 
                                            th:text="${org.name + ' ' 
                                                + org.phone}">
                                        Organization Name</option>
                                </select>
                            </div>
                        </div>
                          <input type="hidden" name="id" th:value="${hero.superHeroId}"/>
                        <button type="submit" class="btn btn-primary">Edit Super Hero</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
