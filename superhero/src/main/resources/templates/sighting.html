<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Super Hero </title>
  </head>
  <body>
    <!-- Main Body of Page -->
<div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Super Hero Sighting</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="superheros" class="btn btn-outline-primary btn-lg">Super Heroes</a>
            </div>
          
            <div class="col text-center m-3">
                <a href="organization" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="location" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
             <div class="col text-center m-3">
                <a href="sighting" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
          
        </div>
    
    
       <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Sighting</span>
                </div>
                <div class="col-7 text-center m-3">
                  
                    <form action="addSighting" method="POST">
                        <div class="form-group row">
                            <label for="date" class="col-3 col-form-label">
                                 Date</label>
                            <div class="col-9">
                                <input type="date" name="date" 
                                       id="date" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="power" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" class="form-control"/>
                            </div>
                        </div>
                  <div class="form-group row">
                            <label for="location" class="col-3 col-form-label">
                                Location</label>
                            <div class="col-9">
                                <select id="location" name="locationId" class="form-control" >
                                    <option th:each="location:${locationList}" 
                                            th:value="${location.locationId}" 
                                            th:text="${location.locationName}">
                                        Location Name</option>
                                </select>
                            </div>
                        </div>
                        
                        
               <div class="form-group row">
                            <label for="organization" class="col-3 col-form-label">
                                Hero</label>
                            <div class="col-9">
                                <select multiple id="hero" name="superHeroId" 
                                        class="form-control" >
                                    <option th:each="hero : ${heroList}" 
                                            th:value="${hero.superHeroId}" 
                                            th:text="${hero.name}">
                                        Hero</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Sighting</button>
                    </form>
                </div>
            </div>
    
    
    
    
    
    
      <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                    <th width="10%">Date</th>
                    <th width="10%">Description </th>
                    <th width="10%">Location</th>
                    <th width="10%">watched</th>
                   
                     <th width="5%"></th>
                    <th width="5%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sighting : ${sightingList}">
                                <td th:text="${sighting.date}">Teacher ID</td>
                                <td th:text="${sighting.description}">Teacher First Name</td>
                                <td th:text="${sighting.location.locationName}">Teacher Last Name</td>
                                 <td>
                            <forEach var="currentPeople" items="${sighting.superPerson}">
                                <c:out value="${currentPeople.name}"/>

                            </forEach>
                        </td>
                              <td><a href="#" th:href="@{/editSighting(id=${sighting.sightingId})}">Edit</a></td>
                               <td><a href="#" th:href="@{/deleteSighting(id=${sighting.sightingId})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
    
    
    
    
    
    
    </div>  
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
